
<html>
<head>
	<title>Function Callback</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#img").hide("slow", function(){
      alert("img is hide");
    });
  });
});
</script>
</head>
<body>

<button>Hide</button>
</body>
</html>
